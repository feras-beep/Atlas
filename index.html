<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Brain Map</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info-box { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="info-box">Click a brain region</div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.145/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1.5, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 'lightgray' });
        const brain = new THREE.Mesh(geometry, material);
        scene.add(brain);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 2);
        scene.add(light);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            brain.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('click', () => {
            document.getElementById("info-box").innerHTML = "Selected: Brocaâ€™s Area (fMRI, MEG, ECoG)";
        });
    </script>
</body>
</html>
