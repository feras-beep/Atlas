<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Brain Language Mapping</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info-box { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div id="info-box"></div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.145/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.145/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 2);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load('brain.glb', (gltf) => {
            const brain = gltf.scene;
            brain.scale.set(1.5, 1.5, 1.5);
            scene.add(brain);
        });

        const brainRegions = {
            "Broca’s Area": { position: [-0.5, 1.0, 0.3], techniques: ["fMRI", "MEG", "ECoG"] },
            "Wernicke’s Area": { position: [0.7, 0.8, -0.4], techniques: ["TMS", "EEG"] },
            "Motor Cortex": { position: [-0.3, 1.5, 0.2], techniques: ["Cortical Stimulation", "DTI"] }
        };

        Object.entries(brainRegions).forEach(([name, { position, techniques }]) => {
            const marker = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 16, 16),
                new THREE.MeshBasicMaterial({ color: 'red', transparent: true, opacity: 0.0 })
            );
            marker.position.set(...position);
            marker.userData = { name, techniques };
            scene.add(marker);
        });

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const selected = intersects[0].object;
                if (selected.userData.name) {
                    const infoBox = document.getElementById('info-box');
                    infoBox.innerHTML = `<strong>${selected.userData.name}</strong><br>Techniques: ${selected.userData.techniques.join(", ")}`;
                    infoBox.style.display = 'block';
                }
            }
        }

        window.addEventListener('click', onMouseClick);

        camera.position.z = 5;
        new OrbitControls(camera, renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
